<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow</h1>
                <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience and overall eficiency</p>
                <div class="stat-box">
                    <div>
                        <p class="num">10k+</p>
                        <p>Companies</p>
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p>Templates</p>
                    </div>
                    <div>
                        <p class="num">12M+</p>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="img-component">
                <img src="images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
